<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - Zhipeng JIANG</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="{{ ASSET_PATH }}/libs/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/libs/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--[if IE 7]>
    <link href="{{ ASSET_PATH }}/fontawesome/css/font-awesome-ie7.min.css" rel="stylesheet" type="text/css">
    <![endif]-->
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    <!-- code hightlight -->
    <link href="{{ ASSET_PATH }}/google-code-prettify/prettify.css" rel="stylesheet" type="text/css" media="all">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/google-code-prettify/prettify.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/application.js"></script>
    <script type="text/javascript" src="{{ ASSET_PATH }}/js/go-top.js"></script>

    <script type="text/javascript" src="{{ ASSET_PATH }}/libs/jquery/jquery.min.js"></script>
    <script type="text/javascript">

    $(document).ready(function () {
        var bt = $('#toolBackTop');
        var sw = $(document.body)[0].clientWidth;

        var limitsw = (sw - 840) / 2 - 80;
        if (limitsw > 0){
                limitsw = parseInt(limitsw);
                bt.css("right",limitsw);
        }

        $(window).scroll(function() {
                var st = $(window).scrollTop();
                if(st > 30){
                        bt.show();
                }else{
                        bt.hide();
                }
        });
    })
    </script>
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            <li{% if page.url == '/index.html' %} class="active"{% endif %}><a href="/"{% if page.url == '/index.html' %} class="active"{% endif %}>Home</a></li>
            <li{% if page.url contains '/about' %} class="active"{% endif %}><a href="/about.html"{% if page.url contains '/about' %} class="active"{% endif %}>About</a></li>
            <li{% if page.url contains '/blog' %} class="active"{% endif %}><a href="/blog.html"{% if page.url contains '/blog' %} class="active"{% endif %}>Blog</a></li>
            <li{% if page.url contains '/tags' %} class="active"{% endif %}><a href="/tags.html"{% if page.url contains '/tags' %} class="active"{% endif %}>Tags</a></li>

		 </ul>
        </div>
      </div>
    </div>

    <div style="display:none;" class="back-to" id="toolBackTop">
      <a title="返回顶部" onclick="window.scrollTo(0,0);return false;" href="#top" class="back-top">返回顶部</a>
    </div>

    <div class="container-narrow">

      <div class="content">
        {{ content }}
      </div>

      

      <hr>
      <footer>
        <center>
        <small class="muted">Copyright &copy; 
          {{ site.time | date: '%Y' }} <a href="mailto:jesusjzp@gmail.com">{{ site.author.name }}</a> | 
          <a href="http://www.zhipengjiang.com">Magic Studio</a>
        </small>
        </center>
      </footer>

    </div>

    {% include JB/analytics %}
    
    <script type="text/javascript">
      // Trigger mixpanel event.
      mpq.track("{{ page.title }}");
    </script>

  </body>
</html>
